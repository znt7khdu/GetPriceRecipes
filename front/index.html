<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample</title>
    <!-- Bootstrap��CSS�ǂݍ��� -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery�ǂݍ��� -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap��JS�ǂݍ��� -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/setrecipe.js"></script>
    <script>
    $(function() {


        $.getJSON("./js/json/CookpadData.json", function(data){
            var count = 0;
            $(data.CookpadData).each(function(){
                $("#data_list").append("<tr id=\"data_id" + count + "\"></tr>");
                $("#data_list #data_id" + count).append("<td>" + this.Food + "</td>");
                $("#data_list #data_id" + count).append("<td>" + this.Amount + "</td>");
                count++;
            })
        })
    });
    </script>
  </head>
  <body>
    <div class="container">

    <form>
      <div class="form-group">
        <label for="Cookpadurl">CookPad URL</label>
        <input type="URL" class="form-control" id="Cookpadurl" placeholder="INPUT COOKPAD URL">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </BR>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>材料名</th>
        <th>量</th>
        <th>カテゴリ1</th>
        <th>カテゴリ2</th>
        <th>カテゴリ3</th>
        <th>該当商品名</th>
        <th>商品単価</th>
        <th>価格</th>
      </tr>
    </thead>
    <tbody id = "data_list">
    </tbody>
  </table>
  <button type="submit" class="btn btn-default">再計算</button>
</div>
  </body>
</html>
